databaseChangeLog:
  - changeSet:
      id: createBetsTable
      author: Dima Sudakov
      changes:
        - createTable:
            tableName: bets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: deal_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_bets_deal
                    references: deals(id)
              - column:
                  name: outcome_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_bets_outcome
                    references: event_outcomes(id)
              - column:
                  name: coefficient
                  type: float
                  constraints:
                    nullable: false
