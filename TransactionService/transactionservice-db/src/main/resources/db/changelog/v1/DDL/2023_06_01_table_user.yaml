databaseChangeLog:
  - changeSet:
      id: create_table_user_accounts
      author: Dima Sudakov
      changes:
        - createTable:
            tableName: user_accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: int
