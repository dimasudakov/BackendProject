databaseChangeLog:
  - changeSet:
      id: create_user_roles_table
      author: Dima Sudakov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user_id
                    references: user_accounts(user_id)
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false